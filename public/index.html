<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patterns of Life</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/activity.js"></script>
    <script src="js/main.js"></script>
    <script src="js/heatmap.js"></script>
  </head>

  <body>
    <div class="jumbotron mb-3">
      <div class="text-center">
        <h1 class="display-4">VAST 2022 Challenge</h1>
      </div>
      <div class="lead right-side-banner">
        <h3>Mini Challenge 2</h3>
        <p>Patterns Of Life</p>
      </div>
    </div>
    <div class="container-fluid d-flex flex-column text-center">
      <!-- ROW 1 -->
      <div class="row mt-1 mb-3">
        <div class="col-md-8">
          <div id="monthly-commutes" style="display: inline-block">
            Loading...
          </div>
          <button
            type="button"
            class="info-button btn btn-info btn-sm"
            data-toggle="tooltip"
            data-placement="bottom"
            title="This chart shows the number of commutes people have made throughout the year aggregated by months"
          >
            i
          </button>
          <div class="chart-div">
            <svg id="line-chart" width="1000" height="300"></svg>
          </div>
        </div>
        <div class="col-md-4">
          <div id="weekday-commutes" style="display: inline-block">
            Loading...
          </div>
          <button
            type="button"
            class="info-button btn btn-info btn-sm"
            data-toggle="tooltip"
            data-placement="bottom"
            title="This chart shows the number of commutes people have made throughout the month aggregated by the day of the week"
          >
            i
          </button>
          <div class="chart-div">
            <svg id="horizontal-bar-chart" width="400" height="300"></svg>
          </div>
        </div>
      </div>

      <!-- ROW 2-->
      <div class="row mt-1 mb-3">
        <div class="col-md-6">
          <div id="portion-of-day-commutes" style="display: inline-block">
            Loading...
          </div>
          <button
            type="button"
            class="info-button btn btn-info btn-sm"
            data-toggle="tooltip"
            data-placement="bottom"
            title="This chart shows travel trends for selected day of month, grouped by different times of the day"
          >
            i
          </button>
          <div class="chart-div">
            <svg id="grouped-bar-chart" width="650" height="600"></svg>
          </div>
        </div>
        <div class="col-md-6">
          <div id="commutes-to-buildings" style="display: inline-block">
            Loading...
          </div>
          <button
            type="button"
            class="info-button btn btn-info btn-sm"
            data-toggle="tooltip"
            data-placement="bottom"
            title="This chart zooms in for a selected time of the day, for a given month and day of the week, and groups travels trends by type of the end location"
          >
            i
          </button>
          <div class="chart-div">
            <svg id="beeswarm-chart" width="650" height="600"></svg>
          </div>
        </div>
      </div>

      <!-- ROW 3 -->
      <div class="row mt-1 mb-3">
        <div class="col-md-6">
          <div id="commute-heat" style="display: inline-block">Loading...</div>
          <button
            type="button"
            class="info-button btn btn-info btn-sm"
            data-toggle="tooltip"
            data-placement="bottom"
            title="This chart shows a heatmap of travels throughout the selected period, and on clicking a location it shows where did people travel from"
          >
            i
          </button>
          <div class="chart-div">
            <svg id="map-svg-traffic" height="500"></svg>
            <div id="building-tooltip"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div id="bar-line-chart-title" style="display: inline-block">
            Loading...
          </div>
          <button
            type="button"
            class="info-button btn btn-info btn-sm"
            data-toggle="tooltip"
            data-placement="bottom"
            title="This chart plots the current occupancy and expenditures for the selected building for current selected time, day, and month. For workplaces it shows salaries for the employer instead of expenditures"
          >
            i
          </button>
          <div class="chart-div">
            <svg id="bar-line-chart" width="650" height="500"></svg>
          </div>
        </div>
      </div>

      <!-- ROW 4 -->
      <div class="row mt-1 mb-3">
        <div class="col-md-12">
          <div style="display: inline-block">
            Comparing Lives of Participants
          </div>
          <button
            type="button"
            class="info-button btn btn-info btn-sm"
            data-toggle="tooltip"
            data-placement="bottom"
            title="This chart populates the dropdown with the 10 most active people for the selected month and day, and draws their timelines for the selected time of the day"
          >
            i
          </button>
          <div id="lives-of-people" class="chart-div">
            <div id="lopRow1" class="lopRow">
              <div>
                <label for="personSelect1">ðŸ‘¤ Participant:</label>
                <select id="personSelect1"></select>
              </div>
              <div id="legendArea"></div>
              <div>
              <label for="personSelect2">ðŸ‘¤ Participant:</label>
              <select id="personSelect2"></select>
              </div>
            </div>
            <div id="lopRow2" class="lopRow">
              <div id="person1" class="personActivity"></div>
              <div id="activityDatePanel"></div>
              <div id="person2" class="personActivity"></div>
            </div>
            <!-- <svg height="500"></svg> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
